

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/faa8d49300.js" crossorigin="anonymous"></script>

  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <div>
        <form class="search" id="search">
          <input type="text" id="query" placeholder="Search..." />
          <button><i class="fa fa-search" aria-hidden="true"></i></button>
        </form>
        <div class="weather-icon">
          <img id="icon" src="icons/sun/26.png" alt="" />
        </div>
        <div class="temperature">
          <h1 id="temp">0</h1>
          <span class="temp-unit">°C</span>
        </div>
        <div class="date-time">
          <p id="date-time">Понеділок, 12:00</p>
        </div>
        <div class="divider"></div>
        <!-- <div class="condition-rain">
          <div class="condition">
            <i class="fas fa-cloud"></i>
            <p id="condition">Стан</p>
          </div>
          <div class="rain">
            <i class="fas fa-tint"></i>
            <p id="rain">Дощ - 0%</p>
          </div>
        </div> -->
      </div>
      <div class="location">
        <div class="location-icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="location-text">
          <p id="location">Локація</p>
        </div>
      </div>
    </div>
    <div class="main">
      <nav>
        <ul class="options">
          <button class="hourly">Сьогодні</button>
          <button class="week active">Тиждень</button>
        </ul>
        <ul class="options units">
          <button class="celcius active">°C</button>
        </ul>
      </nav>
      <div class="cards" id="weather-cards"></div>
      <div class="highlights">
        <h2 class="heading">Станом на сьогодні</h2>
        <div class="cards">
          <div class="card2">
            <h4 class="card-heading">Індекс УФ</h4>
            <div class="content">
              <p class="uv-index">0</p>
              <p class="uv-text">Низький</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Вітер</h4>
            <div class="content">
              <p class="wind-speed">0</p>
              <p>км/год</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Схід сонця та захід сонця</h4>
            <div class="content">
              <p class="sun-rise">0</p>
              <p class="sun-set">0</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Вологість</h4>
            <div class="content">
              <p class="humidity">0</p>
              <p class="humidity-status">Нормальна</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Видимість</h4>
            <div class="content">
              <p class="visibilty">0</p>
              <p class="visibilty-status">Нормальна</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Якість повітря</h4>
            <div class="content">
              <p class="air-quality">0</p>
              <p class="air-quality-status">Нормальна</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
